server:
  port: "8080"
  mode: "release"  # debug or release

database:
  driver: "mysql"
  host: "127.0.0.1"
  port: "3306"
  username: "admin"
  password: "123456"
  dbname: "simple_exam"

jwt:
  secret: "your-secret-key"
  expire_time: 86400

# 日志配置
log:
  level: "debug"           # 日志级别: debug, info, warn, error
  format: "text"          # 日志格式: json, text
  output: "both"          # 输出方式: console, file, both
  file_path: "logs/app.log"  # 日志文件路径
  max_size: 100           # 单个日志文件最大大小(MB)
  max_backups: 3          # 保留的旧日志文件数量
  max_age: 28             # 日志文件保留天数
  compress: true          # 是否压缩旧日志文件

wechat:
  app_id: "wx1111111111"       # 你的公众号 AppID
  app_secret: "ecf1111111111"  # 你的 AppSecret
  mch_id: "1600000000"         # 商户号
  pay_key: "dfadsadsa"         # 商户支付密钥
  
  # 基础域名配置（所有回调地址的基础URL）
  base_url: "https://example.com"
  
  # 回调地址配置（使用相对路径，会自动拼接 base_url）
  notify_url: "/api/v1/payments/notify"              # 支付回调地址
  oauth_redirect: "/wechat/callback"                 # 用户网页授权回调地址
  admin_oauth_redirect: "/admin/wechat-callback"     # 管理员网页授权回调地址
  qrcode_callback: "/wechat/qrcode/callback"         # 用户二维码登录回调地址
  admin_qrcode_callback: "/admin/wechat-qrcode-callback"  # 管理员二维码登录回调地址
  refund_notify_url: "/api/v1/payments/refund/notify"     # 退款回调通知地址
  
  # 微信API地址（无需修改）
  refund_url: "https://api.mch.weixin.qq.com/secapi/pay/refund"      # 退款接口URL
  refund_query_url: "https://api.mch.weixin.qq.com/pay/refundquery"  # 退款查询URL
  
  # 商户证书路径
  cert_path: "certs/apiclient_cert.p12"