# GitHub Actions 构建示例
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_build_frontend:
        description: '强制重新构建前端（即使目录已存在）'
        required: false
        type: boolean
        default: false

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Check if frontend needs building
      id: check
      run: |
        FORCE_BUILD="${{ github.event.inputs.force_build_frontend }}"
        
        if [ "$FORCE_BUILD" = "true" ] || [ ! -d "public/user" ] || [ -z "$(ls -A public/user 2>/dev/null)" ]; then
          echo "need_user=true" >> $GITHUB_OUTPUT
        else
          echo "need_user=false" >> $GITHUB_OUTPUT
        fi
        
        if [ "$FORCE_BUILD" = "true" ] || [ ! -d "public/admin" ] || [ -z "$(ls -A public/admin 2>/dev/null)" ]; then
          echo "need_admin=true" >> $GITHUB_OUTPUT
        else
          echo "need_admin=false" >> $GITHUB_OUTPUT
        fi

    - name: Clone and build user frontend
      if: steps.check.outputs.need_user == 'true'
      run: |
        echo "Building user frontend..."
        git clone --depth 1 https://github.com/SimpleExamTeam/SimpleExam-Frontend.git frontend-temp
        cd frontend-temp
        npm install
        npm run build
        cd ..
        mkdir -p public/user
        cp -r frontend-temp/dist/* public/user/
        rm -rf frontend-temp

    - name: Clone and build admin frontend
      if: steps.check.outputs.need_admin == 'true'
      run: |
        echo "Building admin frontend..."
        git clone --depth 1 https://github.com/SimpleExamTeam/SimpleExam-Admin.git admin-temp
        cd admin-temp
        cp .env.example .env
        npm install
        npm run build
        cd ..
        mkdir -p public/admin
        cp -r admin-temp/dist/* public/admin/
        rm -rf admin-temp

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: public/

  build:
    name: Build
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: simpleexam-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: simpleexam-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: simpleexam-darwin-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: public/

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get version info
      id: version
      shell: bash
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.2")
        COMMIT_HASH=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
        BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit=${COMMIT_HASH}" >> $GITHUB_OUTPUT
        echo "buildtime=${BUILD_TIME}" >> $GITHUB_OUTPUT

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -ldflags "-X 'main.Version=${{ steps.version.outputs.version }}' -X 'main.CommitHash=${{ steps.version.outputs.commit }}' -X 'main.BuildTime=${{ steps.version.outputs.buildtime }}' -s -w" -o ${{ matrix.output }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: simpleexam-*
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          simpleexam-linux-amd64
          simpleexam-windows-amd64.exe
          simpleexam-darwin-amd64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
